site_name: OpenShift Documentation
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/git-alt
  logo: assets/images/redhat.svg
  favicon: assets/redhat-favicon.png
  features:
    - toc.follow
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
repo_url: https://github.com/aireilly/openshift-mkdocs
repo_name: openshift-mkdocs
markdown_extensions:
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences 
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.keys
  - tables
  - admonition
  - attr_list
  - md_in_html
  - markdown_grid_tables
  - pymdownx.betterem